<html>
    <head>
        <title>GET POST Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Get Request Form</h1>
        <div>
            <form method="GET" action="http://localhost:8080/ServletApplication/getRequest">
                Enter fullname: <input type="text" name="name" /> <br>
                Enter age: <input type="text" name="age" /> <br>
                <input type="submit" /> <br>
            </form>
        </div>
        
        <h1>POST Request Form for user login</h1>
        <div>
            <form method="POST" action="http://localhost:8080/ServletApplication/postRequest">
                Enter username: <input type="text" name="username" /> <br>
                Enter password: <input type="password" name="password" /> <br>
                <input type="submit" /> <br>
            </form>
        </div>
    </body>
</html>
